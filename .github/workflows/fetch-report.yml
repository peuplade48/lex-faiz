name: Fetch JSON Report

permissions:
  contents: write

on:
  schedule:
    # Her gün saat 06:00'da (TSİ) çalışır.
    - cron: "0 3 * * *"
  workflow_dispatch: 
  # JavaScript'ten gelen sinyali yakalamak için burayı ekledik:
  repository_dispatch:
    types: [disaridan-tetikleme]

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu çek
        uses: actions/checkout@v4

      - name: JSON API'den veriyi al
        run: |
          curl -s https://falzer6.peuplade.com.tr/report -o report.json

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add report.json
          # Değişiklik varsa commit yap, yoksa hata verme
          git commit -m "API report güncellendi: $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          git push
