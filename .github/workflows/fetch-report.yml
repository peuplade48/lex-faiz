name: Fetch JSON Report

on:
  schedule:
    - cron: "0 * * * *"   # Her saat çalışır
  workflow_dispatch:     # Elle çalıştırma

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu çek
        uses: actions/checkout@v4

      - name: JSON API'den veriyi al
        run: |
          curl -s https://falzer6.peuplade.com.tr/report -o report.json

      - name: Değişiklik varsa commit et
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add report.json
          git commit -m "API report güncellendi" || echo "Degisiklik yok"
          git push
